<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="centralize">
        <div class="container">
            <img src="./images/icon-star.svg" alt="" class="starIcon">
            <h1 class="mainText">How did we do?</h1>
            <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <section class="ratingSection">
                <button class="ratingButtons" value="1">1</button>
                <button class="ratingButtons" value="2">2</button>
                <button class="ratingButtons activeBut" value="3">3</button>
                <button class="ratingButtons" value="4">4</button>
                <button class="ratingButtons" value="5">5</button>               
            </section>
            <button class="submitButton" id="submit">SUBMIT</button>
        </div>
        <div class="container2">
            <img src="./images/illustration-thank-you.svg" alt="" class="logoTkyou">
            <p class="finalRate">You selected 4 out of 5</p>
            <h1 class="mainText">Thank you!</h1>
            <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
