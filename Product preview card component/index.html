<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>

  <body>
    <div class="desktop">
      <img
        src="./images/image-product-desktop.jpg"
        alt="Gabrielle Chanel Perfume"
        class="img-desktop"
      />

      <div class="container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Chanel Perfume"
          class="img-mobile"
        />
        <div class="text-block">
          <h2 class="title">PERFUME</h2>
          <h1 class="perfum-name">Gabrielle Essence Eau de Parfum</h1>
          <p class="text2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price-box">
            <h3 class="price">$149.99</h3>
            <p class="sale">$169.99</p>
            <button class="btn-buy">
              <img src="./images/icon-cart.svg" class="cart-icon" /> Add to Cart
            </button>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
