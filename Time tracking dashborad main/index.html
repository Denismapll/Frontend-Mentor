<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="main">
      <section class="left">
        <div class="purplebox">
          <img class="photo" src="/img/image-jeremy.png" alt="" />
          <div class="reporttext">
            <h4 class="lttext">Report for</h4>
            <h1 class="hightext">Jeremy Robson</h1>
          </div>
        </div>
        <a href="3 Column Previwer Card" class="text1" id="daily">Daily</a>
        <a href="#" class="text1" id="week1">Weekly</a>
        <a href="#" class="text1" id="monthly">Monthly</a>
      </section>
      <section class="flex1">
        <div class="hour-box1">
          <img src="./img/icon-work.svg" />
          <div class="content">
            <div class="textbox">
              <div class="textbox1">
                <h3>Work</h3>
                <a class="dots" href="#">...</a>
              </div>
              <div class="textbox2">
                <h1>32hrs</h1>
                <h4>Last Week - 36hrs</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="hour-box2">
          <img src="/img/icon-play.svg" alt="" />
          <div class="content"><div class="textbox">
            <div class="textbox1">
              <h3>Play</h3>
              <a class="dots" href="#">...</a>
            </div>
            <div class="textbox2">
              <h1>10hrs</h1>
              <h4>Last Week - 8hrs</h4>
            </div>
          </div></div>
        </div>
        <div class="hour-box3">
          <img src="/img/icon-study.svg" alt="" />
          <div class="content"><div class="textbox">
            <div class="textbox1">
              <h3>Study</h3>
              <a class="dots" href="#">...</a>
            </div>
            <div class="textbox2">
              <h1>4hrs</h1>
              <h4>Last Week - 7hrs</h4>
            </div>
          </div></div>
        </div>
        <div class="hour-box4">
          <img src="/img/icon-exercise.svg" alt="" />
          <div class="content"><div class="textbox">
            <div class="textbox1">
              <h3>Exercise</h3>
              <a class="dots" href="#">...</a>
            </div>
            <div class="textbox2">
              <h1>4hrs</h1>
              <h4>Last Week - 5hrs</h4>
            </div>
          </div></div>
        </div>
        <div class="hour-box5">
          <img src="/img/icon-social.svg" alt="" />
          <div class="content"><div class="textbox">
            <div class="textbox1">
              <h3>Social</h3>
              <a class="dots" href="#">...</a>
            </div>
            <div class="textbox2">
              <h1>5hrs</h1>
              <h4>Last Week - 10hrs</h4>
            </div>
          </div></div>
        </div>
        <div class="hour-box6">
          <img src="/img/icon-self-care.svg" alt="" />
          <div class="content">
            <div class="textbox">
              <div class="textbox1">
              <h3>Self Care</h3>
              <a class="dots" href="#">...</a>
            </div>
            <div class="textbox2">
              <h1>32hrs</h1>
              <h4>Last Week - 2hrs</h4>
            </div>
          </div>
        </div>
      </section>
    </div>

</html>
